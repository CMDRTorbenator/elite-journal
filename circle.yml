machine:
  timezone:
    Australia/Sydney
  node:
    version: node
dependencies:
  pre:
    - sh ./.scripts/yarninstall.sh
  override:
    - sh ./.scripts/deps.sh
  cache_directories:
    - "node_modules"
    - "~/.yarn-cache"
test:
  override:
    - npm run test
    - if [[ -e test-results.xml ]]; then cp test-results.xml $CIRCLE_TEST_REPORTS/test-results.xml; fi
general:
  artifacts:
    - "page.png"
