machine:
  timezone:
    Australia/Sydney
  node:
    version: node
dependencies:
  pre:
    - sudo dpkg --add-architecture i386
    - sudo apt-get update
    - echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
    - sudo apt-get install ttf-mscorefonts-installer
    - sudo apt-get install -y wine
  override:
    - sh ./deps.sh
  cache_directories:
    - "node_modules"
test:
  override:
    - sh ./test.sh
general:
  artifacts:
    - "page.png"
deployment:
  master:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - sh ./deploy.sh
