<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>
		Elite Journal
	</title>
	<!-- inject:css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../node_modules/izitoast/dist/css/iziToast.min.css">
	<link rel="stylesheet" href="../node_modules/hover.css/css/hover-min.css">
	<link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
	<!-- endinject -->
</head>
<body>
		<section class="hero is-medium is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						Elite Journal
					</h1>
					<h2 class="subtitle">
						The good stuff
					</h2>
				</div>
			</div>
		</section>
		<div class="tile is-ancestor">
			<div class="tile is-12 is-parent">
				<div onclick="loadLog()" class="tile hvr-shrink is-child box">
					<p class="title">Load a file</p>
				</div>
				<div onclick="return watchLog(this)" class="tile hvr-shrink is-child box">
					<p class="title">Watch logs</p>
				</div>
			</div>
		</div>
<script type="text/javascript">
	const ipc = require('electron').ipcRenderer;
	function loadLog() {
		ipc.send('loadLog')
	}
	function watchLog(e) {
		e.disabled = true;
		e.onclick = '';
		ipc.send('watchLog')
	}
</script>
</body>
</html>
